apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: devpdc-backend
  name: devpdc-backend
  namespace: default
spec:
  replicas: 1
  minReadySeconds: 45
  selector:
    matchLabels:
      app: devpdc-backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: devpdc-backend
    spec:
      containers:
      - image: jbperidy/devpdc-backend:0.0.7TEST
        imagePullPolicy: IfNotPresent
        name: devpdc-backend
        ports:
        - name: liveness-port
          containerPort: 5000
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1024Mi
        readinessProbe: 
          httpGet:
            path: /
            port: liveness-port
          failureThreshold: 5
          periodSeconds: 10
          initialDelaySeconds: 60
        livenessProbe:
          httpGet:
            path: /
            port: liveness-port
          failureThreshold: 5
          periodSeconds: 10
          initialDelaySeconds: 60
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: devpdc-backend
  name: devpdc-backend
  namespace: default
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: devpdc-backend
  sessionAffinity: None
  type: NodePort #LoadBalancer or NodePort